definitions:
  handler.LoginReq:
    properties:
      code:
        type: string
      password:
        description: 密码
        type: string
      phone:
        type: string
      username:
        description: 用户名
        type: string
    type: object
  handler.SendCodeReq:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  handler.UserReq:
    properties:
      birthdate:
        type: string
      code:
        description: 验证码
        type: string
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - code
    - password
    - phone
    - username
    type: object
host: localhost:8800
info:
  contact: {}
  title: Fun Service API
  version: "1.0"
paths:
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 登录信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handler.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"msg":"登录成功"}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: '{"code":400,"msg":"xxxxx"}'
          schema:
            additionalProperties: true
            type: object
      summary: 用户登录
      tags:
      - users
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handler.UserReq'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"msg":"注册成功"}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: '{"code":400,"msg":"xxxx"}'
          schema:
            additionalProperties: true
            type: object
      summary: 用户注册
      tags:
      - users
  /user/sendCode:
    post:
      consumes:
      - application/json
      description: 发送注册手机验证码
      parameters:
      - description: 手机号
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handler.SendCodeReq'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"msg":"验证码发送成功"}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: '{"code":400,"msg":"参数错误"}'
          schema:
            additionalProperties: true
            type: object
      summary: 发送注册手机验证码
      tags:
      - users
swagger: "2.0"
